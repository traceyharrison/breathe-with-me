<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Box Breathing - Calm Your Mind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #0a0520;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        /* Animated stars */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 10% 20%, white, transparent),
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 15% 45%, white, transparent),
                radial-gradient(1px 1px at 25% 15%, white, transparent),
                radial-gradient(2px 2px at 30% 60%, white, transparent),
                radial-gradient(1px 1px at 35% 35%, white, transparent),
                radial-gradient(2px 2px at 40% 75%, white, transparent),
                radial-gradient(1px 1px at 45% 50%, white, transparent),
                radial-gradient(2px 2px at 50% 10%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(2px 2px at 55% 85%, white, transparent),
                radial-gradient(1px 1px at 60% 25%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 65% 45%, white, transparent),
                radial-gradient(2px 2px at 70% 55%, white, transparent),
                radial-gradient(1px 1px at 70% 35%, white, transparent),
                radial-gradient(2px 2px at 75% 20%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 80% 65%, white, transparent),
                radial-gradient(1px 1px at 85% 40%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 90% 80%, white, transparent),
                radial-gradient(2px 2px at 95% 30%, white, transparent);
            background-size: 100% 100%;
            animation: twinkleStars 3s ease-in-out infinite;
            opacity: 0.8;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes twinkleStars {
            0% { opacity: 0.8; }
            25% { opacity: 0.4; }
            50% { opacity: 0.9; }
            75% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }

        .settings-icon {
            position: fixed;
            top: 12px;
            right: 12px;
            padding: 8px 14px;
            border-radius: 50px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            z-index: 1000;
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
            font-size: 0.85em;
        }

        .settings-icon:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.4);
        }

        .settings-label {
            font-weight: 500;
        }

        .settings-menu {
            position: fixed;
            top: 60px;
            right: 12px;
            width: min(320px, calc(100vw - 24px));
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            background: rgba(10, 5, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }

        .settings-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .settings-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            background: rgba(10, 5, 32, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1;
        }

        .settings-menu-header h3 {
            font-size: 1em;
            font-weight: 600;
        }

        .close-settings {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.5em;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-settings:hover {
            color: white;
        }

        .settings-section {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .settings-section h4 {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 0.95em;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6366f1;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-btn {
            padding: 10px 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(99, 102, 241, 0.1);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            font-weight: 500;
        }

        .preset-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .preset-btn.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .custom-controls {
            display: none;
            margin-top: 16px;
        }

        .slider-container {
            margin-bottom: 14px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .slider-value {
            color: #6366f1;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            border: none;
        }

        .ping-options {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .ping-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(99, 102, 241, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8em;
        }

        .ping-btn.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
        }

        .top-section {
            flex-shrink: 0;
            width: 100%;
            padding-top: 50px;
        }

        h1 {
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 8px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.85em, 2.5vw, 1em);
            margin-bottom: 16px;
        }

        .middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px 10px;
        }

        .breathing-container {
            position: relative;
            width: 100%;
            max-width: min(70vmin, 350px);
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .box {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.2);
            border: 3px solid rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3),
                        inset 0 0 30px rgba(99, 102, 241, 0.2);
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box.breathe-in {
            transform: scale(1.3);
            background: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.6),
                        inset 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .box.breathe-out {
            transform: scale(0.7);
            background: rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3),
                        inset 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .box.hold {
            background: rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.5),
                        inset 0 0 30px rgba(59, 130, 246, 0.3);
        }

        #instruction {
            font-size: clamp(1.2em, 4vw, 1.8em);
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(99, 102, 241, 0.5);
        }

        #counter {
            font-size: clamp(3em, 10vw, 5em);
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .bottom-section {
            flex-shrink: 0;
            width: 100%;
            padding-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            padding: 14px 32px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            flex: 1;
            min-width: 120px;
        }

        #startBtn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }

        #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #stopBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #stopBtn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #stopBtn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }

            .top-section {
                padding-top: 60px;
            }

            h1 {
                margin-bottom: 4px;
            }

            .subtitle {
                margin-bottom: 12px;
            }

            .middle-section {
                padding: 10px 5px;
            }

            .breathing-container {
                max-width: min(75vmin, 300px);
            }

            .bottom-section {
                padding-bottom: 15px;
            }

            .controls {
                gap: 10px;
                padding: 0 10px;
            }

            button {
                padding: 12px 24px;
                font-size: 0.95em;
                min-width: 100px;
            }

            .settings-icon {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .top-section {
                padding-top: 55px;
            }

            .breathing-container {
                max-width: min(80vmin, 280px);
            }

            button {
                padding: 11px 20px;
                font-size: 0.9em;
                min-width: 90px;
            }
        }

        @media (max-height: 700px) {
            .top-section {
                padding-top: 45px;
            }

            h1 {
                font-size: clamp(1.3em, 4vw, 2em);
            }

            .subtitle {
                font-size: clamp(0.75em, 2vw, 0.9em);
            }

            .breathing-container {
                max-width: min(60vmin, 280px);
            }

            #instruction {
                font-size: clamp(1em, 3.5vw, 1.5em);
                margin-bottom: 8px;
            }

            #counter {
                font-size: clamp(2.5em, 8vw, 4em);
            }
        }
    </style>
</head>
<body>
    <div class="settings-icon" onclick="toggleSettings()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m5.2-15.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m15.2 5.2l-4.2-4.2m0-6l4.2-4.2"/>
        </svg>
        <span class="settings-label">Settings</span>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <div class="settings-menu-header">
            <h3>Breathing Settings</h3>
            <button class="close-settings" onclick="toggleSettings()">Ã—</button>
        </div>

        <div class="settings-section">
            <h4>Breathing Pattern</h4>
            <div class="preset-buttons">
                <button class="preset-btn active" onclick="setPreset('box')">Box (4-4-4-4)</button>
                <button class="preset-btn" onclick="setPreset('relaxing')">Relaxing (4-7-8)</button>
                <button class="preset-btn" onclick="setPreset('energizing')">Energizing (4-4-6)</button>
                <button class="preset-btn" onclick="setPreset('custom')">Custom</button>
            </div>
            <div class="custom-controls" id="customControls">
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Breathe In</span>
                        <span class="slider-value"><span id="breatheInValue">4</span>s</span>
                    </div>
                    <input type="range" id="breatheInSlider" min="1" max="10" value="4" oninput="updateCustom()">
                </div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Hold In</span>
                        <span class="slider-value"><span id="holdInValue">4</span>s</span>
                    </div>
                    <input type="range" id="holdInSlider" min="0" max="10" value="4" oninput="updateCustom()">
                </div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Breathe Out</span>
                        <span class="slider-value"><span id="breatheOutValue">4</span>s</span>
                    </div>
                    <input type="range" id="breatheOutSlider" min="1" max="12" value="4" oninput="updateCustom()">
                </div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Hold Out</span>
                        <span class="slider-value"><span id="holdOutValue">4</span>s</span>
                    </div>
                    <input type="range" id="holdOutSlider" min="0" max="10" value="4" oninput="updateCustom()">
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h4>Audio</h4>
            <div class="setting-item">
                <span class="setting-label">Transition Ping</span>
                <label class="switch">
                    <input type="checkbox" id="pingToggle" checked onchange="togglePing()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="ping-options" id="pingOptions">
                <button class="ping-btn active" onclick="setPingStyle('bell')">Bell</button>
                <button class="ping-btn" onclick="setPingStyle('chime')">Chime</button>
                <button class="ping-btn" onclick="setPingStyle('soft')">Soft</button>
            </div>
            <div class="setting-item" style="margin-top: 12px;">
                <span class="setting-label">Background Music</span>
                <label class="switch">
                    <input type="checkbox" id="musicToggle" onchange="toggleMusic()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top-section">
            <h1>Breathe With Me</h1>
            <p class="subtitle">Find your calm through mindful breathing</p>
        </div>

        <div class="middle-section">
            <div class="breathing-container">
                <div class="box" id="breathingBox">
                    <div id="instruction">Press Start to Begin</div>
                    <div id="counter">4</div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="controls">
                <button id="startBtn" onclick="startBreathing()">Start</button>
                <button id="stopBtn" onclick="stopBreathing()" disabled>Stop</button>
            </div>
        </div>
    </div>

    <script>
        let currentPhase = 0;
        let currentCount = 4;
        let intervalId = null;
        let pingEnabled = true;
        let pingStyle = 'bell';
        let musicEnabled = false;
        let audioContext = null;
        let musicNodes = null;
        let currentPattern = 'box';

        let phases = [
            { name: 'Breathe In', class: 'breathe-in', duration: 4 },
            { name: 'Hold', class: 'hold', duration: 4 },
            { name: 'Breathe Out', class: 'breathe-out', duration: 4 },
            { name: 'Hold', class: 'hold', duration: 4 }
        ];

        const pingConfigs = {
            bell: { frequency: 800, volume: 0.3, duration: 0.5 },
            chime: { frequency: 1200, volume: 0.25, duration: 0.6 },
            soft: { frequency: 600, volume: 0.2, duration: 0.4 }
        };

        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('active');
        }

        function togglePing() {
            pingEnabled = document.getElementById('pingToggle').checked;
            document.getElementById('pingOptions').style.opacity = pingEnabled ? '1' : '0.5';
        }

        function setPingStyle(style) {
            pingStyle = style;
            document.querySelectorAll('.ping-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleMusic() {
            musicEnabled = document.getElementById('musicToggle').checked;
            if (musicEnabled && intervalId) {
                startBackgroundMusic();
            } else {
                stopBackgroundMusic();
            }
        }

        function startBackgroundMusic() {
            initAudio();
            
            if (musicNodes) {
                stopBackgroundMusic();
            }
            
            const now = audioContext.currentTime;
            musicNodes = [];
            
            const frequencies = [261.63, 329.63, 392.00, 523.25];
            
            frequencies.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, now);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.02 + (i * 0.005), now + 2);
                
                oscillator.start(now);
                
                musicNodes.push({ oscillator, gainNode });
            });
        }

        function stopBackgroundMusic() {
            if (musicNodes && audioContext) {
                const now = audioContext.currentTime;
                musicNodes.forEach(({ oscillator, gainNode }) => {
                    try {
                        gainNode.gain.linearRampToValueAtTime(0, now + 1);
                        setTimeout(() => {
                            try {
                                oscillator.stop();
                            } catch (e) {}
                        }, 1000);
                    } catch (e) {}
                });
            }
            musicNodes = null;
        }

        function setPreset(pattern) {
            if (intervalId) {
                stopBreathing();
            }

            currentPattern = pattern;
            
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            switch(pattern) {
                case 'box':
                    phases = [
                        { name: 'Breathe In', class: 'breathe-in', duration: 4 },
                        { name: 'Hold', class: 'hold', duration: 4 },
                        { name: 'Breathe Out', class: 'breathe-out', duration: 4 },
                        { name: 'Hold', class: 'hold', duration: 4 }
                    ];
                    document.getElementById('customControls').style.display = 'none';
                    break;
                case 'relaxing':
                    phases = [
                        { name: 'Breathe In', class: 'breathe-in', duration: 4 },
                        { name: 'Hold', class: 'hold', duration: 7 },
                        { name: 'Breathe Out', class: 'breathe-out', duration: 8 },
                        { name: 'Hold', class: 'hold', duration: 0 }
                    ];
                    document.getElementById('customControls').style.display = 'none';
                    break;
                case 'energizing':
                    phases = [
                        { name: 'Breathe In', class: 'breathe-in', duration: 4 },
                        { name: 'Hold', class: 'hold', duration: 4 },
                        { name: 'Breathe Out', class: 'breathe-out', duration: 6 },
                        { name: 'Hold', class: 'hold', duration: 0 }
                    ];
                    document.getElementById('customControls').style.display = 'none';
                    break;
                case 'custom':
                    document.getElementById('customControls').style.display = 'block';
                    updateCustom();
                    break;
            }

            document.getElementById('counter').textContent = phases[0].duration;
        }

        function updateCustom() {
            const breatheIn = parseInt(document.getElementById('breatheInSlider').value);
            const holdIn = parseInt(document.getElementById('holdInSlider').value);
            const breatheOut = parseInt(document.getElementById('breatheOutSlider').value);
            const holdOut = parseInt(document.getElementById('holdOutSlider').value);

            document.getElementById('breatheInValue').textContent = breatheIn;
            document.getElementById('holdInValue').textContent = holdIn;
            document.getElementById('breatheOutValue').textContent = breatheOut;
            document.getElementById('holdOutValue').textContent = holdOut;

            phases = [
                { name: 'Breathe In', class: 'breathe-in', duration: breatheIn },
                { name: 'Hold', class: 'hold', duration: holdIn },
                { name: 'Breathe Out', class: 'breathe-out', duration: breatheOut },
                { name: 'Hold', class: 'hold', duration: holdOut }
            ];

            document.getElementById('counter').textContent = breatheIn;
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBell() {
            if (!pingEnabled) return;
            
            initAudio();
            
            const now = audioContext.currentTime;
            const config = pingConfigs[pingStyle];
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(config.frequency, now);
            
            gainNode.gain.setValueAtTime(config.volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + config.duration);
            
            oscillator.start(now);
            oscillator.stop(now + config.duration);
        }

        function updateDisplay() {
            const phase = phases[currentPhase];
            document.getElementById('instruction').textContent = phase.name;
            document.getElementById('counter').textContent = currentCount;
            
            const box = document.getElementById('breathingBox');
            box.className = 'box ' + phase.class;
        }

        function startBreathing() {
            initAudio();
            
            currentPhase = 0;
            
            while (phases[currentPhase].duration === 0) {
                currentPhase = (currentPhase + 1) % phases.length;
            }
            
            currentCount = phases[currentPhase].duration;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            updateDisplay();
            playBell();
            
            intervalId = setInterval(() => {
                currentCount--;
                
                if (currentCount === 0) {
                    currentPhase = (currentPhase + 1) % phases.length;
                    
                    while (phases[currentPhase].duration === 0) {
                        currentPhase = (currentPhase + 1) % phases.length;
                    }
                    
                    currentCount = phases[currentPhase].duration;
                    playBell();
                }
                
                updateDisplay();
            }, 1000);
        }

        function stopBreathing() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('instruction').textContent = 'Press Start to Begin';
            document.getElementById('counter').textContent = phases[0].duration;
            
            const box = document.getElementById('breathingBox');
            box.className = 'box';
            
            if (musicEnabled) {
                stopBackgroundMusic();
                document.getElementById('musicToggle').checked = false;
                musicEnabled = false;
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && intervalId) {
                stopBreathing();
            }
        });

        // Close settings when clicking outside
        document.addEventListener('click', (e) => {
            const settingsMenu = document.getElementById('settingsMenu');
            const settingsIcon = document.querySelector('.settings-icon');
            
            if (settingsMenu.classList.contains('active') && 
                !settingsMenu.contains(e.target) && 
                !settingsIcon.contains(e.target)) {
                settingsMenu.classList.remove('active');
            }
        });
    </script>
</body>
